<div class="top position" style="height: 30px; border-bottom: 1px solid #ccc;">
    <img src="__PUBLIC__/img/home/img/22.png" style="height: 20px;">
    <span style="vertical-align: middle; margin: 0 10px;">首页 > 用户管理 > 新增权限</span>
</div>

<div style="width: 650px; margin: 50px auto; padding : 20px; border: 1px solid #ccc; border-radius: 3px; background: #eee">
    <form action="" method="post" class="form-inline">
        <div class="row" style="margin-bottom: 15px;">
            <div class="col-sm-2" style="text-align: right;padding-top: 5px;">
                <label for="">权限分类</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" style="width: 100%" autocomplete="off" name="group">
            </div>
        </div>

        <div class="row" style="margin-bottom: 15px;">
            <div class="col-sm-2" style="text-align: right;padding-top: 5px;">
                <label for="">权限名称</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" style="width: 100%" autocomplete="off" name="name">
            </div>
        </div>

        <div class="row" style="margin-bottom: 15px;">
            <div class="col-sm-2" style="text-align: right;padding-top: 5px;">
                <label for="">权限说明</label>
            </div>
            <div class="col-sm-10">
                <textarea style="width: 100%;height: 5em; resize: none; padding: 12px;font-size: 14px;border: 1px solid #ccc;border-radius: 3px;" name="description"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="pull-right" style="padding: 0 20px;">
                <input type="submit" class="btn btn-primary" value="保存" name="submit">
                <button class="btn btn-danger" onclick="window.location.href='__MODULE__/User/competence';return false;">取消</button>
            </div>

        </div>
    </form>
</div>
